<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegmentEmpty}" rendered="#{segmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segmentController.items.rowCount > 0}">
                    <h:outputText value="#{segmentController.pagination.pageFirstItem + 1}..#{segmentController.pagination.pageLastItem + 1}/#{segmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{segmentController.previous}" value="#{bundle.Previous} #{segmentController.pagination.pageSize}" rendered="#{segmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{segmentController.next}" value="#{bundle.Next} #{segmentController.pagination.pageSize}" rendered="#{segmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{segmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentTitle_serviceType}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentTitle_bandWidth}"/>
                            </f:facet>
                            <h:outputText value="#{item.bandWidth}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentTitle_minPower}"/>
                            </f:facet>
                            <h:outputText value="#{item.minPower}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{segmentController.prepareView}" value="#{bundle.ListSegmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segmentController.prepareEdit}" value="#{bundle.ListSegmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{segmentController.destroy}" value="#{bundle.ListSegmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{segmentController.prepareCreate}" value="#{bundle.ListSegmentCreateLink}"/>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
