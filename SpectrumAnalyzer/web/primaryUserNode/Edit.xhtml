    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditPrimaryUserNodeTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <h:inputText id="nodeID" value="#{primaryUserNodeController.selected.nodeID}" title="#{bundle.EditPrimaryUserNodeTitle_nodeID}" />
                    <h:outputLabel value="#{bundle.EditPrimaryUserNodeLabel_nodeUserName}" for="nodeUserName" />
                    <h:inputText id="nodeUserName" value="#{primaryUserNodeController.selected.nodeUserName}" title="#{bundle.EditPrimaryUserNodeTitle_nodeUserName}" />
                </h:panelGrid>
                <h:commandLink action="#{primaryUserNodeController.update}" value="#{bundle.EditPrimaryUserNodeSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPrimaryUserNodeViewLink}"/>
                <br />
                <h:commandLink action="#{primaryUserNodeController.prepareList}" value="#{bundle.EditPrimaryUserNodeShowAllLink}" immediate="true"/>

            </h:form>
