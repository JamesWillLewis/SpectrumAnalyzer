<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuctionLabel_resolved}" for="resolved" />
                    <h:inputText id="resolved" value="#{auctionController.selected.resolved}" title="#{bundle.EditAuctionTitle_resolved}" />
                    <h:outputLabel value="#{bundle.EditAuctionLabel_auctionEnd}" for="auctionEnd" />
                    <h:inputText id="auctionEnd" value="#{auctionController.selected.auctionEnd}" title="#{bundle.EditAuctionTitle_auctionEnd}">
                        <f:convertDateTime type="both" dateStyle="short" timeStyle="long" timeZone="CAT" locale="ZA"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAuctionLabel_auctionStart}" for="auctionStart" />
                    <h:inputText id="auctionStart" value="#{auctionController.selected.auctionStart}" title="#{bundle.EditAuctionTitle_auctionStart}">
                        <f:convertDateTime type="both" dateStyle="short" timeStyle="long" timeZone="CAT" locale="ZA"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAuctionLabel_auctionedSpectrum}" for="auctionedSpectrum" />
                    <h:selectOneMenu id="auctionedSpectrum" value="#{auctionController.selected.allocation}" title="#{bundle.EditAuctionTitle_auctionedSpectrum}" >
                        <f:selectItems value="#{allocationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAuctionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{auctionController.selected.id}" title="#{bundle.EditAuctionTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{auctionController.update}" value="#{bundle.EditAuctionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuctionViewLink}"/>
                <br />
                <h:commandLink action="#{auctionController.prepareList}" value="#{bundle.EditAuctionShowAllLink}" immediate="true"/>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
