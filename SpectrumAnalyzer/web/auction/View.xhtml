<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuctionLabel_resolved}"/>
                    <h:outputText value="#{auctionController.selected.resolved}" title="#{bundle.ViewAuctionTitle_resolved}"/>
                    <h:outputText value="#{bundle.ViewAuctionLabel_auctionEnd}"/>
                    <h:outputText value="#{auctionController.selected.auctionEnd}" title="#{bundle.ViewAuctionTitle_auctionEnd}"/>
                    <h:outputText value="#{bundle.ViewAuctionLabel_auctionStart}"/>
                    <h:outputText value="#{auctionController.selected.auctionStart}" title="#{bundle.ViewAuctionTitle_auctionStart}"/>
                    <h:outputText value="#{bundle.ViewAuctionLabel_auctionedSpectrum}"/>
                    <h:outputText value="#{auctionController.selected.auctionedSpectrum}" title="#{bundle.ViewAuctionTitle_auctionedSpectrum}"/>
                    <h:outputText value="#{bundle.ViewAuctionLabel_id}"/>
                    <h:outputText value="#{auctionController.selected.id}" title="#{bundle.ViewAuctionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auctionController.destroyAndView}" value="#{bundle.ViewAuctionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuctionEditLink}"/>
                <br />
                <h:commandLink action="#{auctionController.prepareCreate}" value="#{bundle.ViewAuctionCreateLink}" />
                <br />
                <h:commandLink action="#{auctionController.prepareList}" value="#{bundle.ViewAuctionShowAllLink}"/>
                <br />
  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
