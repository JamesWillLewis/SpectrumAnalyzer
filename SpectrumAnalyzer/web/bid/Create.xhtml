<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBidTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBidLabel_auction}" for="auction" />
                    <h:selectOneMenu id="auction" value="#{bidController.selected.auction}" title="#{bundle.CreateBidTitle_auction}" >
                        <f:selectItems value="#{auctionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBidLabel_allocation}" for="allocation" />
                    <h:selectOneMenu id="allocation" value="#{bidController.selected.allocation}" title="#{bundle.CreateBidTitle_allocation}" >
                        <f:selectItems value="#{allocationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBidLabel_segment}" for="segment" />
                    <h:selectOneMenu id="segment" value="#{bidController.selected.segment}" title="#{bundle.CreateBidTitle_segment}" >
                        <f:selectItems value="#{segmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBidLabel_bidValue}" for="bidValue" />
                    <h:inputText id="bidValue" value="#{bidController.selected.bidValue}" title="#{bundle.CreateBidTitle_bidValue}" />
                    <h:outputLabel value="#{bundle.CreateBidLabel_bidder}" for="bidder" />
                    <h:selectOneMenu id="bidder" value="#{bidController.selected.bidder}" title="#{bundle.CreateBidTitle_bidder}" >
                        <f:selectItems value="#{secondaryUserNodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBidLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bidController.selected.id}" title="#{bundle.CreateBidTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bidController.create}" value="#{bundle.CreateBidSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bidController.prepareList}" value="#{bundle.CreateBidShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBidIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
