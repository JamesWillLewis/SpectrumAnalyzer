<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeoLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGeoLocationEmpty}" rendered="#{geoLocationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{geoLocationController.items.rowCount > 0}">
                    <h:outputText value="#{geoLocationController.pagination.pageFirstItem + 1}..#{geoLocationController.pagination.pageLastItem + 1}/#{geoLocationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{geoLocationController.previous}" value="#{bundle.Previous} #{geoLocationController.pagination.pageSize}" rendered="#{geoLocationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{geoLocationController.next}" value="#{bundle.Next} #{geoLocationController.pagination.pageSize}" rendered="#{geoLocationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{geoLocationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoLocationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoLocationTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoLocationTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoLocationTitle_locationCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{geoLocationController.prepareView}" value="#{bundle.ListGeoLocationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geoLocationController.prepareEdit}" value="#{bundle.ListGeoLocationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geoLocationController.destroy}" value="#{bundle.ListGeoLocationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{geoLocationController.prepareCreate}" value="#{bundle.ListGeoLocationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGeoLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
