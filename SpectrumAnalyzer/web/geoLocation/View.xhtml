<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeoLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeoLocationLabel_id}"/>
                    <h:outputText value="#{geoLocationController.selected.id}" title="#{bundle.ViewGeoLocationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGeoLocationLabel_longitude}"/>
                    <h:outputText value="#{geoLocationController.selected.longitude}" title="#{bundle.ViewGeoLocationTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewGeoLocationLabel_latitude}"/>
                    <h:outputText value="#{geoLocationController.selected.latitude}" title="#{bundle.ViewGeoLocationTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewGeoLocationLabel_locationCode}"/>
                    <h:outputText value="#{geoLocationController.selected.locationCode}" title="#{bundle.ViewGeoLocationTitle_locationCode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{geoLocationController.destroyAndView}" value="#{bundle.ViewGeoLocationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGeoLocationEditLink}"/>
                <br />
                <h:commandLink action="#{geoLocationController.prepareCreate}" value="#{bundle.ViewGeoLocationCreateLink}" />
                <br />
                <h:commandLink action="#{geoLocationController.prepareList}" value="#{bundle.ViewGeoLocationShowAllLink}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
