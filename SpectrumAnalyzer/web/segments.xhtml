<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./admin-template.xhtml">

            <ui:define name="content">

                <div class="table_div" >
                    <h:outputLabel class="table_label" value="Segments" for="segment_table"/>
                    <h:dataTable
                        var="segment"
                        value="#{segmentBean.segments}"
                        rules="all"
                        cellpadding="5"
                        id="segment_table"
                        >

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{segment.id}" /> 
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Power Limit" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{segment.minPower}" />
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Service" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{segment.serviceType}" />
                            </h:form>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bandwidth" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{segment.bandWidth}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
