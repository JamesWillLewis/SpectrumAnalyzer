<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Spectrum Analyzer</title>

        <h:outputScript library="js" name="common.js"/>

    </h:head>

    <h:body  >

        <div id="container">

            <div id="banner">
                <h:link outcome="index"> <h:graphicImage width="728" height="90" library="images" name="title_banner.png"/> </h:link>
            </div>



            <div id="linkspanel" class="floating_box">
                <h:form>
                    <div id="linkspanel_left">
                        <h:link class="navigation_link"  value="Home"  outcome="index.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link"  value="Server"  outcome="server.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link"  value="Nodes"  outcome="nodes.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link" value="Segments"  outcome="segments.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link" value="Leases"  outcome="leases.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link" value="Auctions"  outcome="auctions.xhtml" /> &nbsp;&middot;&nbsp;
                        <h:link class="navigation_link" value="Help"  outcome="help.xhtml"/> 
                    </div>

                    <div id="linkspanel_right">
                        <h:outputLabel value="You are logged in as: ${userBean.username}"/>
                        &middot;
                        <h:commandLink class="navigation_link"  value="Logout" onclick="return confirmLogoutDialog('${userBean.username}');" action="#{userBean.logout}"/>
                    </div>
                </h:form>
            </div>


            <div id="content_box" class="floating_box">
                <ui:insert name="content">
                    [content goes here]
                </ui:insert>
            </div>

            <div id="pagefooter" class="floating_box">
                footer information
            </div>
        </div>
    </h:body>
</html>
