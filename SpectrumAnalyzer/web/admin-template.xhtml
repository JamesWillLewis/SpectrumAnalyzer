<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <title>Spectrum Analyzer</title>
    </h:head>

    <h:body  >

        <div id="container">
            <div id="top_panel" class="floating_box" >
                RF Spectrum-Analyzer Web-Services Administration
            </div>
            
            <div id="controlpanel">
                <div id="linkspanel" class="floating_box" style="float: left; text-align: center; width: 60%"   >
                    <h:form>

                        <h:link class="navigation_link"  value="Home"  outcome="index.xhtml" /> |
                        <h:link class="navigation_link"  value="Server"  outcome="server.xhtml" /> |
                        <h:link class="navigation_link"  value="Nodes"  outcome="nodes.xhtml" /> |
                        <h:link class="navigation_link" value="Segments"  outcome="segments.xhtml" /> |
                        <h:link class="navigation_link" value="Leases"  outcome="leases.xhtml" /> |
                        <h:link class="navigation_link" value="Auctions"  outcome="auctions.xhtml" /> |
                        <h:link class="navigation_link" value="Help"  outcome="help.xhtml"/> 
                    </h:form>
                </div>


                <div id="userpanel" class="floating_box" style="float: right ;  text-align: left; width: 20%">
                    <h:form>
                        <h:outputLabel value="You are logged in as: #{userBean.username}"/>
                        <h:commandButton value="Logout" action="#{userBean.logout}" style="float: right"/>
                    </h:form>
                </div>  
            </div>

            <div id="contentbox" class="floating_box" style="clear: left; height: 400px">
                <ui:insert name="content">
                    [content goes here]
                </ui:insert>
            </div>

            <div id="pagefooter" class="floating_box" style="clear: left">
                footer information
            </div>
        </div>
    </h:body>
</html>
