<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./admin-template.xhtml">

            <ui:define name="content">

                <div class="table_div" >
                    <h:outputLabel class="table_label" value="Primary Nodes" for="primary_node_table"/>
                    <h:dataTable
                        var="node"
                        value="#{nodeBean.primaryNodes}"
                        rules="all"
                        cellpadding="5"
                        id="primary_node_table"
                        >

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.id}" /> 
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Node ID" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.nodeID}" />
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User Name" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.nodeUserName}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>

                </div>

                <div class="table_div_indented">
                    <h:outputLabel class="table_label" value="Secondary Nodes" for="secondary_node_table"/>
                    <h:dataTable
                        var="node"
                        value="#{nodeBean.secondaryNodes}"
                        rules="all"
                        cellpadding="5"
                        id="secondary_node_table"
                        >



                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.id}" /> 
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Node ID" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.nodeID}" />
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User Name" />
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{node.nodeUserName}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
